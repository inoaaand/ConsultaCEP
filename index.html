<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONSULTA CEP</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="inputs">
        <img src="img/ifpr.png" alt="imagem instituto federal" />
        <h2>Consulta de CEP:</h2>

        <p>
            <label for="nome">Nome:</label>
            <input type="text" class="input" name="nome" id="nome" placeholder="Digite seu nome" />
        </p>

        <p>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="Digite seu CEP" maxlength="9" />
        </p>

        <p>
            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" placeholder="" />
        </p>

        <p>
            <label for="complemento">Complemento:</label>
            <input type="text" id="complemento" placeholder="" />
        </p>

        <p>
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" placeholder="" />
        </p>

        <p>
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" placeholder="" />
        </p>

        <p>
            <label for="uf">UF:</label>
            <input type="text" id="uf" placeholder="" />
        </p>

        <p>
            <label for="codigo_ibge">CÃ³digo IBGE:</label>
            <input type="text" id="codigo_ibge" placeholder="" />
        </p>

        <div class="botoes">
            <button id="btnSalvar">Salvar Dados</button>
            <button id="btnExibir">Exibir Dados</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
